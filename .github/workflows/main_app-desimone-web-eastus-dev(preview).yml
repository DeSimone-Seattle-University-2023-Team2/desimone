# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - app-desimone-web-eastus-dev(preview)

on:
  push:
    branches:
      - dev
  workflow_dispatch:
    
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.x'
          
      - name: Install dependencies
        run: dotnet restore ./src/Presentation
        
      - name: Build with dotnet
        run: dotnet build ./src/Presentation --configuration Release --no-restore

      - name: dotnet publish
        run: dotnet publish ./src/Presentation --configuration Release --no-build -o ./publish

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: .net-app
          path: ./publish

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'preview'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: .net-app

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'app-desimone-web-eastus-dev(preview)'
          slot-name: 'preview'
          package: .
          publish-profile: ${{ secrets.DESIMONE_PUBLISH_PREVIEW_SECRET }}
